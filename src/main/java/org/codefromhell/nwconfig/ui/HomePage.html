<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Apache Wicket Quickstart</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet'
          type='text/css'/>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
</head>
<body>
interface eth0
<br/>

<form wicket:id="form">
    <span wicket:id="typeRadioGroup">
        dhcp <input wicket:id="dhcpType" type="radio"/>
        static <input wicket:id="staticType" type="radio"/>
    </span>

    <div wicket:id="configPanelWmc">
        <div wicket:id="configPanel"/>
    </div>

    <a wicket:id="activateConfigButton">set/activate</a>
</form>
</body>
</html>
